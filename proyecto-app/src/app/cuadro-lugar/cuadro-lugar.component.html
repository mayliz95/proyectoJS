<app-barra-superior></app-barra-superior>
<div style="padding-top: 50px">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div>
        <mat-toolbar color="primary" style="height: 75px">
          <div class="row" style="width: 100%">
            <div class="col-sm-5" style="padding-top: 22px">
              <label style="font-size: 17px">Lugar {{nombreLugar}} / Dispositivo {{nombreDispositivo}}</label>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-4" style="padding-top: 14px">
              <mat-form-field style="width: 100%; font-size: 16px">
                <mat-select placeholder="Unidad de Temperatura">
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{ food.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </mat-toolbar>
        <mat-card class="mat-elevation-z0" style="border-style: solid; border-width: 1px; border-color: #3f51b5">
          <mat-card-content>
            <div class="row">
              <div class="col-sm-3">
                <mat-card-subtitle>Temperatura</mat-card-subtitle>
              </div>
              <div class="col-sm-3">
                <input style="width: 100px"  type="text" value={{temperatura}}>
              </div>
              <div class="col-sm-3">
                <mat-card-subtitle>Color</mat-card-subtitle>
              </div>
              <div class="col-sm-3">
                <input matInput type="color" style="width: 50px">
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
