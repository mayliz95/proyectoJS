<form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <mat-toolbar color="primary">
        LOGIN
      </mat-toolbar>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <mat-card class="mat-elevation-z0" style="border-style: solid; border-width: 1px; border-color: #f5f5f5"[formControl]="">
        <mat-card-content>
          <div class="form-group">
            <!--label class="center-block">Email:-->
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Correo" class="form-control" formControlName="email">
            </mat-form-field>
            <!--/label-->
            <div *ngIf="loginForm.get('email').errors" class="alert alert-danger">
              <div *ngIf="loginForm.get('email').errors['required']">
                Email requerido
              </div>
              <div *ngIf="loginForm.get('email').errors['email']">
                Email incorrecto
              </div>
            </div>
          </div>
          <div class="form-group">
            <!--label class="center-block">Password:-->
            <mat-form-field>
              <input matInput placeholder="Password" type="password" class="form-control" formControlName="password">
            </mat-form-field>
            <!--/label-->
            <div *ngIf="loginForm.get('password').errors" class="alert alert-danger">
              <div *ngIf="loginForm.get('password').errors['required']">
                Password requerido
              </div>
              <div *ngIf="loginForm.get('password').errors['minlength']">
                Password inseguro
              </div>
            </div>
          </div>
          <br>
          <button mat-raised-button color="primary" type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
          <br>
          <br>
          <button mat-raised-button color="primary" type="reset" class="btn btn-default btn-block">Reset</button>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-sm-4"></div>
  </div>
</form>
