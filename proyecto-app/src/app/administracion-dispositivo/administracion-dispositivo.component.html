<app-barra-superior></app-barra-superior>
<br>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <h1>Dispositivo</h1>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Nombre Dispositivo</th>
        <th>Accion</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tipoLugar of dispositivos; let i = index">
        <td>
          <input matInput [(ngModel)]="tipoLugar.nombre" class="form-control" type="text" name="{{tipoLugar.nombre}}"/>
        </td>
        <td>
          <button mat-raised-button color="primary" class="btn btn-default" type="button" (click)="deleteFieldValue(i)">Delete</button>
        </td>
      </tr>
      <tr>
        <td>
          <input matInput class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newDispositivo.nombre"
                 name="newAttributeCode"/>
        </td>
        <td>
          <button mat-raised-button color="primary" class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
  <div class="col-sm-2"></div>
</div>
